<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Memecake Factory</title>
  </head>
  <body>
    <h1>Memecake Factory</h1>
    <form id="meme-form">
      <label for="image">Image URL:</label>
      <input type="text" id="image" required>
      <br>
      <label for="top-text">Top Text:</label>
      <input type="text" id="top-text" required>
      <br>
      <label for="bottom-text">Bottom Text:</label>
      <input type="text" id="bottom-text" required>
      <br>
      <button type="submit">Generate Meme</button>
      <!-- empty h2 line to give a little bit of space between the 'Generate Meme' button and the meme container so it doesn't look crowded -->
      <h2></h2>
    </form>

<div id="meme-container"></div>
<script src="memecake-factory.js"></script>
</body>
</html>
